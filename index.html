<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localeCompare Comparison</title>
  <style>
    .clickable {
      cursor: pointer;
      color: blue;
      text-decoration-color: blue;
      text-decoration-line: underline;
      text-decoration-style: solid;
    }
    textarea {
      margin: 0;
      font-size: 16px;
      width: 99%;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>String.prototype.localeCompare() Comparison</h1>
    <hr>
    <h2>Sample cases</h2>
    <li v-for="(s, idx) in sample">
      <a class="clickable" @click="trySample(idx)">
        {{ s }}
      </a>
    </li>

    <hr>
    <p>Input an array to be sorted. Array is generated with input.split(' ')</p>
    <textarea type="text" v-model="arr">
    </textarea>
    <div>
      <button @click="submit">
        Sort it
      </button>
    </div>
    <table>
      <tr>
        <td>Original</td>
        <td><span v-for="d in origin">{{ d }},</span></td>
      </tr>
      <tr>
        <td>Sorted</td>
        <td><span v-for="d in sorted">{{ d }},</span></td>
      </tr>
      <tr>
        <td>localeComp()</td>
        <td><span v-for="d in LC">{{ d }},</span></td>
      </tr>
      <tr>
        <td>localeComp(ja)</td>
        <td><span v-for="d in LCja">{{ d }},</span></td>
      </tr>
      <tr>
        <td>localeComp(en)</td>
        <td><span v-for="d in LCen">{{ d }},</span></td>
      </tr>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>
</html>
